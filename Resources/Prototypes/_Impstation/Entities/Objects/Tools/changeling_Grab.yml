# anything YML that the changeling tentacle  will be here
- type: entity
  name: Flesh Tentacle
  parent: [FishingRodBase,TierXContraband]
  id: FishingRodLing
  suffix: Unremoveable
  description: GET OVER HERE!!! # dont remove this :) [you can]
  components:
    #- type: fixture im leaving this here since if possible replace this with a way to make the changeling NOT MOVE WHEN REELING!!!
    #  friction: 20
    - type: Item
      size: Ginormous
    - type: GrapplingGun #The component that handles all the joint stuff
      cycleSound: /Audio/Effects/Fluids/glug.ogg
      ropeSprite: _Impstation/Objects/Tools/fishingrod_Ling.rsi/rope.png
      reelRate: 5
    - type: Gun #The component that handles the firing
      soundGunshot: /Audio/Effects/demon_attack1.ogg #scorpion-get_over_here.ogg
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 7.5
      rechargeSound: /Audio/Effects/Fluids/blood1.ogg
    - type: BasicEntityAmmoProvider #The component that handles whats being fired
      proto: FishingHookLing
      capacity: 1
      count: 1
    - type: UseDelay #The component that prevents the server from being spammed too much
      delay: 3.5
    - type: Sprite #The component that contains the visual itself
      sprite: _Impstation/Objects/Tools/fishingrod_Ling.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          visible: true
    - type: Unremoveable
    - type: GenericVisualizer #The component that handles multiple states for the sprite
      visuals:
        enum.AmmoVisuals.HasAmmo: 
          unshaded:
            True: { state: base-unshaded }
            False: { state: base-unshaded-off }    
################################################################
- type: entity
  id: FishingHookLing
  name: Flesh Sucker
  parent: FishingHookBase
  categories: [ HideSpawnMenu ]
  components:
    - type: FishingProjectile #The component that's used for joint stuff
      jointLength: 1.5
    - type: EmbeddableProjectile #The component that tells the item to embed onto things
      autoRemoveDuration: 7
      removalTime: 1
      deleteOnRemove: true
      sound: 
        path: /Audio/Effects/Fluids/splat.ogg
    - type: Projectile #The component that handles the fact that this was fired from something
      deleteOnCollide: false
      damage:
        types:
          Piercing: 7.5
    - type: Sprite #The component that handles basic visuals
      noRot: false
      sprite: _Impstation/Objects/Tools/fishingrod_Ling.rsi
      layers:
        - state: hook